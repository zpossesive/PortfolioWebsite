<script>
    var txt = '\u200B Blutrot'; // Fügen Sie ein Zero-Width Space am Anfang des Textes hinzu
    var speed = 200; // Geschwindigkeit erhöhen, um den Effekt langsamer zu machen
    var i = 0;
    var forward = true;
    
    function typeWriter() {
      if (forward && i < txt.length) {
        document.title += txt.charAt(i);
        i++;
        if (i === txt.length) {
          forward = false;
          setTimeout(typeWriter, 3000); // 5 Sekunden Pause hinzufügen
        } else {
          setTimeout(typeWriter, speed);
        }
      } else if (!forward && i > 1) { // Ändern Sie diese Zeile, um immer mindestens einen Buchstaben zu lassen
        document.title = document.title.slice(0, -1);
        i--;
        if (i === 2) { // Ändern Sie diese Zeile, um immer mindestens einen Buchstaben zu lassen
          forward = true;
          setTimeout(typeWriter, 2000); // 5 Sekunden Pause hinzufügen
        } else {
          setTimeout(typeWriter, speed);
        }
      }
    }
    
    typeWriter();
    </script>
